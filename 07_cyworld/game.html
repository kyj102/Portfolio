<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--custom css & JS-->
  <link rel="stylesheet" href="./game.css">
  <script defer src="./game.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="wrapper">
    <div class="wrapper_header">
        <div class="contents_title">
          <div class="title">잼나는 GAME</div>
          <div class="subtitle">TODAY CHOICE</div>
      </div>
      <div class="divideLine"></div>
    </div>
    <div class="game_container">
      <img src="./contents/word.png" alt="wordgames">
      <div class="game_title">끝말잇기</div>
      <!-- 산기슭 id값 준 이유: JS에서 고유한 아이디값을 찾아와서 특정 속성을 부여하기 위해 -->
      <div class="game_subtitle">제시어 : <span id="word">산기슭</span></div>
      <div class="word_text">
        <form name="wordgame"
        action="https://localhost:3000"
        method="post">
          <!-- 별도의 스타일속성을 적용하기 위해 class값 부여 -->
          <!-- id선택자는 JS에서 컨트롤하기 위한 목적, class선택자는 css에서 스타일을 정의하기위한 목적 -->
          <input type="text"
          name="myword"
          id="myword"
          class="textbox"
          placeholder="단어를 입력하세요.">
          <input type="submit" value="입력" class="search">
        </form>
      </div>
    
    <div id="result" class="word_result">결과!</div>
    </div>
    <div class="game_container">
      <img src="./contents/lotto.png" alt="lottogame">
      <div class="game_title">LOTTO</div>
      <!-- <div class="game_subtitle">제시어 : 클릭해주세요~!!</div> -->
      <div class="game_lotto_number">
        <span>3,</span>
        <span>5,</span>
        <span>8,</span>
        <span>26,</span>
        <span>21,</span>
        <span>39</span>
      </div>
      <button class="wrapper_lotto_btn">클릭!</button>
    </div>
  </div>
</body>
</html>
